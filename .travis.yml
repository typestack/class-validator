language: node_js

node_js:
  - 12

cache:
  directories:
    - node_modules
    - $HOME/gcloud/

env:
  - PATH=$PATH:$HOME/gcloud/google-cloud-sdk/bin

before_install:
  # Upgrade pre-installed YARN
#  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
#  - export PATH="$HOME/.yarn/bin:$PATH"
  - sudo apt-get install -y jq

install:
  - npm install

script:
  - npm test

before_deploy:
  - npm run build:types
  - npm run build:cjs

deploy:
  - provider: script
    skip_cleanup: true
    script: npm publish
    on:
      tags: true
      condition: ${TRAVIS_TAG} = "class-validator-"*
